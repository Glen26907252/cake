<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>購物車</title>
	<link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>

<body>
	<th:block th:insert=~{_header}></th:block>
	<th:block th:insert=~{_menu}></th:block>

	<div class="page-title">我的購物車</div>

	<th:block th:if="${cartForm == null || cartForm.cartLines == null || cartForm.cartLines.empty}">
		<h2>沒有商品在購物車</h2>
		<a th:href="@{/productList}">商品清單</a>
	</th:block>

	<th:block th:if="${cartForm != null && cartForm.cartLines != null && !cartForm.cartLines.empty}">
		<form method="POST" th:object="${cartForm}" th:action="@{/shoppingCart}">

			<div class="product-preview-container" th:each="cartLineInfo, varStatus : ${cartForm.cartLines}">
				<ul>
					<li><img class="product-image" th:src="@{|/productImage?code=${cartLineInfo.productInfo.code}|}" />
					</li>
					<li>Code: <span th:utext="${cartLineInfo.productInfo.code}"></span>
						<input type="hidden" th:name="|cartLines[${varStatus.index}].productInfo.code|"
							th:value="${cartLineInfo.productInfo.code}" />
					</li>
					<li>Name: <span th:utext="${cartLineInfo.productInfo.name}"></span></li>
					<li>Price:
						<span class="price"
							th:utext="${#numbers.formatDecimal(cartLineInfo.productInfo.price,3,2,'POINT')}">
						</span>
					</li>
					<li>Quantity:
						<input th:name="|cartLines[${varStatus.index}].quantity|" th:value="${cartLineInfo.quantity}" />
					</li>
					<li>Subtotal:
						<span class="subtotal" th:utext="${#numbers.formatDecimal(cartLineInfo.amount,3,2,'POINT')}">
						</span>
					</li>
					<li>
						<a th:href="@{|/shoppingCartRemoveProduct?code=${cartLineInfo.productInfo.code}|}">
							Delete
						</a>
					</li>
				</ul>
			</div>

			<div style="clear: both"></div>
			<input class="button-update-sc" type="submit" value="修改數量" />
			<a class="navi-item" th:href="@{/shoppingCartCustomer}">輸入客戶訊息</a>
			<a class="navi-item" th:href="@{/productList}">繼續購買</a>
		</form>
	</th:block>

	<th:block th:insert=~{_footer}></th:block>
</body>
</html>
