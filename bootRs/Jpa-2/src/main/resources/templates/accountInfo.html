<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>Account 訊息</title>
      <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
   </head>
   <body>
    
      <th:block th:insert=~{_header}></th:block>
      <th:block th:insert=~{_menu}></th:block>
       
      <div class="page-title">Account 訊息</div>
      <div class="account-container">
         <ul>
            <li>帳號: <span sec:authentication="name"></span></li>
            <li>
               Role:
               <ul>
                  <li th:each="auth : ${userDetails.authorities}" th:utext="${auth.authority}"></li>
               </ul>
            </li>
         </ul>
      </div>
       
       <th:block th:insert=~{_footer}></th:block>     
       
   </body>
</html>
