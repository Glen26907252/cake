<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
   <head>
      <meta charset="UTF-8">
      <title>商品清單</title>
      <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
   </head>
   <body>
      <th:block th:insert=~{_header}></th:block>
      <th:block th:insert=~{_menu}></th:block>
       
      <div class="page-title">商品列表</div>
       
      <div class="product-preview-container" th:each="prodInfo : ${paginationProducts}">
         <ul>
            <li><img class="product-image"
               th:src="@{|/productImage?code=${prodInfo.code}|}" /></li>
            <li>Code: <span th:utext="${prodInfo.code}"></span></li>
            <li>Name: <span th:utext="${prodInfo.name}"></span></li>
            <li>Price: <span th:utext="${#numbers.formatDecimal(prodInfo.price,3,2,'POINT')}"></span></li>
            <li>
               <a th:href="@{|/buyProduct?code=${prodInfo.code}|}">Buy Now</a>
            </li>
            <!-- For Manager edit Product -->
            <th:block sec:authorize="hasAuthority('ROLE_ADMIN')">
               <li>
                 <a style="color:red;"
                    th:href="@{|/api/product?code=${prodInfo.code}|}">Edit Product</a>
               </li>
            </th:block>
         </ul>
      </div>       
      <br/>
      <div class="page-navigator" th:if="${productsTotalPage > 1}">
         <th:block th:each="page : ${pageArray}">
         
            <a th:href="@{|/productList?page=${page}|}" th:if="${page != -1}"
               class="nav-item" th:utext="${page}"></a>
               
            <span class="nav-item" th:if="${page == -1}"> ... </span>
             
         </th:block>
      </div>       
     <th:block th:insert=~{_footer}></th:block>        
   </body>
</html>
